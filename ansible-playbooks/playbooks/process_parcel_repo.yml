- name: symlink the parcel dir
  file:
    src: "/opt/cloudera/parcels/{{ extract_folder }}"
    dest: "/opt/cloudera/parcels/{{ product_name }}"
    owner: cloudera-scm
    group: cloudera-scm
    mode: '0777'
    state: link
  
- name: create don't delete
  file:
    path: /opt/cloudera/parcels/{{ product_name }}/.dont_delete
    state: touch
    owner: cloudera-scm
    group: cloudera-scm
    mode: '0740'